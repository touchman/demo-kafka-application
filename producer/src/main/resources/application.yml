logging:
    file:
        name: producer.log
    level:
        com:
            application:
                producer: debug
management:
    endpoints:
        web:
            exposure:
                include: health,prometheus
    metrics:
        export:
            prometheus:
                enabled: true
        distribution:
            percentiles-histogram:
                "[http.server.requests]": true
